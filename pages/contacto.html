<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/iconobarrasuperior.png" sizes="64x64">
    <title>Contacto</title>
</head>

<body class="gridcontainercontacto">
    <header class="header">
        <h1 class="header__h1">Mensajes</h1>
    </header>

    <nav>

        <div class="nav__logo">
            <a class="nav__link" href="../index.html"> <img class="nav__logo--imagen"
                    src="../images/iconobarrasuperior.png" alt="logo">
            </a>
        </div>

        <div class="nav">
            <ul class="nav__links">

                <li class="nav__item">
                    <a class="nav__link deco" href="../index.html">Inicio</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link deco" href="partidos.html">Partidos</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link deco" href="jugadores.html">Jugadores</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link deco" href="galeria.html">Galería</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link deco" href="contacto.html">Contacto</a>
                </li>

            </ul>
        </div>

        <div>
            <input class="search barranavegacion" type="text" placeholder="Buscar...">
        </div>
    </nav>

    <main class="main__form">
        <h2 class="titulo__secundarioform">Dejale tu mensaje de aliento a los jugadores</h2>

        <div class="flex-container">
            <form class="form">

                <div class="form__section">
                    <input class="form__input" type="text" placeholder="Nombre y Apellido">
                </div>

                <div class="form__section">
                    <input class="form__input" type="email" placeholder="Ejemplo@gmail.com">
                </div>

                <div class="form__section">
                    <textarea class="textarea" name="" id="" cols="30" rows="10"
                        placeholder="Escriba su mensaje aquí"></textarea>
                </div>

                <div class="form__section">
                    <input class="form__inputenviar" type="submit" value="Enviar">
                </div>

            </form>
            <div class="form-img">
                <img src="../images/imagencontacto.jpg" alt="imagencontacto">
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="footer__item">
            <h4 class="footer__texto">Seguí a la Selección en sus Redes Sociales</h4>
        </div>
        <div class="footerlink">
            <a class="footer__link" href="https://es-la.facebook.com/AFASeleccionArgentina/"> <img
                    class="footer__logo--imagen" src="../images/facebook_logo_social_social media_icon_32.png"
                    alt="logo">


                <a class="footer__link" href="https://www.youtube.com/user/AFASeleccion"> <img
                        class="footer__logo--imagen" src="../images/video_youtube_logo_social_social media_icon_32.png"
                        alt="logo">

                    <a class="footer__link" href="https://www.instagram.com/afaseleccion/?hl=es"> <img
                            class="footer__logo--imagen" src="../images/instagram_logo_social_social media_icon_32.png"
                            alt="logo">
        </div>
    </footer>
</body>

</html>
